<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mic Client</title>
<style>
  body {
    background: #111;
    color: #0f0;
    font-family: monospace;
    padding: 20px;
  }
</style>
</head>
<body>

<h2>ðŸŽ¤ Cliente de micrÃ³fono</h2>
<p id="status">Conectando...</p>
<p id="state">Estado: -</p>

<script>
const USERNAME = prompt("Tu nombre (ej: juan):");

const socket = new WebSocket("ws://localhost:3000");

socket.onopen = () => {
  document.getElementById("status").textContent = "ðŸŸ¢ Conectado al servidor";
  socket.send(JSON.stringify({ type: "join", user: USERNAME }));
};

let audioContext, analyser, dataArray;

navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
  audioContext = new AudioContext();
  const source = audioContext.createMediaStreamSource(stream);
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 256;
  source.connect(analyser);
  dataArray = new Uint8Array(analyser.frequencyBinCount);

  setInterval(() => {
    analyser.getByteFrequencyData(dataArray);

    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      sum += dataArray[i];
    }

    let volume = sum / dataArray.length / 255;

    let state = "idle";
    if (volume > 0.05) state = "talk";
    if (volume > 0.20) state = "angry";

    document.getElementById("state").textContent =
      `Estado: ${state} | Volumen: ${volume.toFixed(2)}`;

    socket.send(JSON.stringify({
      type: "state",
      user: USERNAME,
      state: state,
      volume: volume
    }));

  }, 100);
});
</script>

</body>
</html>

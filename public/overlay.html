<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Overlay de Avatares</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: transparent;
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Para que no interfiera con el juego */
  }
  .user-avatar {
    position: absolute;
    width: 100px;
    height: 100px;
    text-align: center;
  }
  .user-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 2px solid #0f0;
  }
</style>
</head>
<body>

<div id="overlay"></div>

<script>
const socket = new WebSocket("wss://avatares-overlay.onrender.com");

const overlay = document.getElementById("overlay");
const users = {};
const positions = {}; // Guardar posiciones fijas para cada usuario

function getPosition(user) {
  if (!positions[user]) {
    const keys = Object.keys(positions);
    const index = keys.length;
    // Ejemplo: colocar los avatares en fila inferior
    positions[user] = { bottom: 20, left: 20 + index*120 };
  }
  return positions[user];
}

socket.onmessage = (event) => {
  const data = JSON.parse(event.data);

  let userDiv = users[data.user];
  if (!userDiv) {
    userDiv = document.createElement("div");
    userDiv.className = "user-avatar";
    const pos = getPosition(data.user);
    userDiv.style.left = pos.left + "px";
    userDiv.style.bottom = pos.bottom + "px";
    userDiv.innerHTML = `<img src="" alt="avatar">`;
    overlay.appendChild(userDiv);
    users[data.user] = userDiv;
  }

  const img = userDiv.querySelector("img");
  // Cambia la imagen seg√∫n el estado
  const avatarMap = {
    idle: "avatars/idle.png",
    talk: "avatars/talk.png",
    angry: "avatars/angry.png"
  };
  img.src = avatarMap[data.state] || avatarMap["idle"];
};
</script>

</body>
</html>
